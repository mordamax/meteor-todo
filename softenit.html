<head>
  <title>softenit</title>
</head>

<body>
  <header>
    <h1>Todo list. ({{incompleteCount}})</h1>

    <label class="hide-completed">
      <input type="checkbox" checked="{{hideCompleted}}"> Hide Completed
    </label>

    {{> loginButtons }}

    {{#if currentUser }}
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks">
      </form>
    {{/if }}
  </header>

  <ul>
  {{#each tasks}}
      {{> task}}
  {{/each }}
  </ul>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" name="delete" checked="{{checked}}" class="toggle-checked">

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

    <span class="text"> {{#if username}}<strong>{{username}}</strong> - {{/if}}{{text}}</span>
  </li>
</template>
